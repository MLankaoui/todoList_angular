<div class="row my-4">
    <div class="col-md-6">
    <h3>lista dial les taches</h3>
    </div>
     
</div>
<div class="row ">
    <div class="col-md-6 mx-auto"> 
        
        <div class="form-group">
            <label for="label">dakhel la tache hna</label>
            <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
        </div>
        <div class="form-check my-2 ">
          <label class="form-check-label">
            <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input">
            tach madyora
          </label>
        </div>
        
        <button *ngIf="editForm" (click)="updateTask()" class="btn btn-success btn-block">
            <i class="fa fa-refresh"></i>editi la tach 
        </button>
        <button  *ngIf="!editForm" (click)="persistTask()" class="btn btn-warning btn-block">
            <i class="fa fa-send"></i>tach jdida
        </button>

    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            
            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="editTask(task)" class="btn btn-success btn-sm">
                    <i class="fa fa-pencil"></i>
                </button>
                
                {{ task.label }}
                <span (click)="toggleCompleted(task.id,task)" [ngClass]="{
                    'badge-success': task.completed,
                    'badge-danger': !task.completed
                }" class="badge badge-secondary badge-pill">
                    <i class="fa" [ngClass]="{
                        'fa-thumbs-up': task.completed,
                        'fa-thumbs-down': !task.completed
                    }"></i>
                </span>
                <button (click)="deleteTask(task.id)" class="btn btn-dark btn-dark">
                    <i class="fa fa-trash"></i>
                </button>
            </li>
            
        </ul>
    </div>
</div>
